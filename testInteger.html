<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var
            num1 = Number(prompt('nhập số nguyên thứ 1')),
            num2 = Number(prompt('nhập số nguyên thứ 2')),
            num3 = Number(prompt('nhập số nguyên thứ 3'));
        if (Number.isInteger(num1) == false || Number.isInteger(num2) == false || Number.isInteger(num3) == false) {
            alert(' một trong 3 số không phải là số nguyên');
        }
        else if(num1>num2){
            if(num1>num3){
                alert(`số ${num1} là số nguyên lớn nhất`);
            }
            else{
                alert(`số ${num3} là số nguyên lớn nhất`);
            }
        }
        else if (num1<num2){
            if (num2 > num3 ){
                alert(`số ${num2} là số lớn nhất`);
            }
            else{
                alert(`số ${num3} là số lớn nhất`);
            }
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Nhập số điểm kiểm tra :</h1>
    <input type="number" id="point15" min="0" max="10" placeholder="điểm 15p" style="width:95px">
    <input type="number" id="pointmid" min="0" max="10" placeholder="điểm giữa kỳ" style="width:95px">
    <input type="number" id="pointend" min="0" max="10" placeholder="điểm cuối kỳ" style="width:95px">
    <input type="button" onclick="check()" value="Tra cứu điểm"> <br>
    <p id="result"></p>
    <script>
        function check() {
            let point15rs = Number(point15.value);
            let pointmidrs = Number(pointmid.value);
            let pointendrs = Number(pointend.value);

            let pointAll = (point15rs + pointmidrs * 2 + pointendrs * 3) / 6;
            console.log(pointAll);

            if (pointAll < 7) {
                result.innerText = "loại C"
            }
            else if (pointAll >= 7 && pointAll <= 8) {
                result.innerText = "loại B"
            }
            else {
                result.innerText = "loại A"
            }
        }
    </script>
</body>
</html>

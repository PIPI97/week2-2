<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap {
        width: 265px;
        height: 320px;
        border: 1px black solid;
        background-color: rgb(155, 155, 155);
    }
</style>

<body>
    <div class="wrap">
        <input id="show" type="text" style="width: 235px;height: 50px; margin-top: 10px; margin-left:10px;"> <br>

        <input type="button" value="1" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="2" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="3" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="+" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">

        <input type="button" value="4" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="5" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="6" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="-" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">

        <input type="button" value="7" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="8" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="9" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="*" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">

        <input type="button" value="c" onclick="deletenum()"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="0" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="=" onclick="result()"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
        <input type="button" value="/" onclick="inputValue(this.value)"
            style="margin-left:10px; margin-top:10px; width: 50px; height: 50px; ">
    </div>
</body>
<script>
    let view = document.getElementById("show");
    function inputValue(value) {
        view.value += value;
    }
    function result() {
        let result = eval(view.value);
        view.value = result;
    }
    function deletenum() {
        view.value = "";
    }

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        width: 300px;
        height: 100px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 50px;
    }
</style>

<body>
    <table>
        <thead>
            <th>GOOD-FAST-CHEAP</th>
        </thead>
        <tr>
            <td><input type="checkbox" class="g" onchange="clickon(this)">Good
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" class="f" onchange="clickon(this)">Fast
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" class="c" onchange="clickon(this)">Cheap
            </td>
        </tr>
    </table>
    <script>
      
        var good = document.querySelector('.g'),
            fast = document.querySelector('.f'),
            cheap = document.querySelector('.c');

        function clickon(a) {
            G1 = good.checked;
            F1 = fast.checked;
            C1 = cheap.checked;

            if (G1 && F1 && C1 && a == cheap) {
                fast.checked = false;
            }
            if (G1 && C1 && F1 && a == fast) {
                good.checked = false;
            }
            if (C1 && F1 && G1 && a == good) {
                cheap.checked = false;
            }
        }
    </script>

    </script>
</body>

</html>
